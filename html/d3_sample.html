<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>title</title>
<link type="text/css" href="../resources/lib/jqueryUI/jquery-ui.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../resources/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../resources/lib/jqueryUI/jquery-ui.custom.js"></script>
<script type="text/javascript" src="../resources/lib/d3/d3.js"></script>
<script type="text/javascript">
    $(function() {
        var list1 = [ 10, 30, 5, 60, 40, 178, 56, 130, 24, 80 ];
        var list2 = [ 190, 170, 140, 160, 100, 50, 40, 30, 100, 130 ];
        var svgWidth = 320; // SVG領域の横幅
        var svgHeight = 240; // SVG領域の縦幅
        // SVGの表示領域を生成
        var svg = d3.select("#myGraph").append("svg").attr("width", svgWidth).attr("height", svgHeight)
        // 折れ線を生成
        var line = d3.svg.line().x(function(d, i) {
            return i * svgWidth / (list1.length - 1);
        }) // 横方向はSVG領域に合わせて調整。データは最低2個あるのが前提
        .y(function(d) {
            return svgHeight - d;
        }) // 縦方向は数値そのままでスケール等しない
        // 折れ線グラフ1を描画
        svg.append("path").attr("d", line(list1)) // 線を描画
        .attr("stroke", "black") // 線の色を指定
        .attr("fill", "none"); // 塗り潰しなし。指定しないと黒色で塗り潰される
        // 折れ線グラフ2を描画
        svg.append("path").attr("d", line(list2)) // 線を描画
        .attr("stroke", "red") // 線の色を指定
        .attr("fill", "none"); // 塗り潰しなし。指定しないと黒色で塗り潰される
    });
</script>
<style>
svg {
    border: 1px solid black;
}
</style>
</head>
<body>
    <div id="myGraph"></div>
</body>
</html>
